<div class="card m-0" [hidden]="!dataToShow.name">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="imgLink" class="card-img">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="card-title text-primary">{{dataToShow.name}}</h3>
                <div class="mb-2">
                    <small class="mr-3"><strong>Released:</strong> {{dataToShow.premiered}}</small>
                    <small class="mr-3"><strong>Status:</strong> {{dataToShow.status}}</small>
                    <small class="mr-3"><strong>Language:</strong> {{dataToShow.language}}</small>
                </div>
                <h5 class="mt-3 mb-2">Sinopsis</h5>
                <p class="card-text">{{htmlEntities(dataToShow.summary)}}</p>
                <div class="mt-3 mb-2">
                    <span class="badge badge-info mr-1" *ngFor="let genre of dataToShow.genres">{{genre}}</span>
                </div>
                <a href="{{dataToShow.officialSite}}" target="_blank" class="card-text mr-3"><small
                        class="text-muted">Visit
                        the official site</small></a>

                <a data-toggle="collapse" href="#collapseCast" class="card-text" role="button" aria-expanded="false"
                    aria-controls="collapseCast" (click)="getCast(dataToShow.id)">
                    <small class="text-muted">See cast</small>
                </a>

                <div class="collapse mt-3 row" id="collapseCast">
                    <div class="card col-md-3 p-0" *ngFor="let person of dataToCast">
                        <img src="{{person.person.image.medium}}" class="card-img-top w-70" alt="...">
                        <div class="card-body pr-0 pl-0 pb-2 pt-2 text-center">
                            <p class="card-text">{{person.person.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-5 mb-5" [hidden]="dataToShow.name">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <h5 class="mt-3 mb-3">Loading show, please wait.</h5>
</div>
